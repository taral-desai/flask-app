
  {% extends 'base.html' %}
  {% block title %}Update
        
    {% endblock title %}
  {% block body %}
   <div class="container my-3">
        <h2>UPDATE your ToDo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">ToDo Title</label>
              <input type="text" value="{{todo.Title}}" name="Title" class="form-control" id="Title" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">ToDo Discription</label>
              <input type="text" value="{{todo.desc}}" name="desc" class="form-control" id="desc" required>
            </div>
            
            <button type="submit" class="btn btn-dark">Update</button>
          </form>
    </div>

    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
